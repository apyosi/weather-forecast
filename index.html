<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Forecast</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid style="max-width: 1400px"">
      <div class="row">
        <aside class="col-md-2 col-lg-2 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City or Location:
          </h2>
          <form id="search-form" class="form">
            <input
              class="form-input weather-search form-control"
              type="text"
              id="search-input"
              aria-labelledby="form-heading"
              aria-controls="today forecast"
            />
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Open this select menu</option>
            </select>
            <button
              type="submit"
              class="btn btn-primary search-button"
              id="search-button"
              aria-label="submit search"
            >
              Search
            </button>
            <hr class="hr weather-hr" />
          </form>
          <button class="btn btn-success" onclick="currentLocation()">
            Get Current Location Weather
          </button>
          <div class="list-group" id="history"></div>
        </aside>

        <main class="col-md-10 col-lg-10 pb-3">
          <section id="search-results">
            <a href="#"></a>
          </section>
          <section>
            <ul id="search-results-list"></ul>
          </section>
          <section
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >
            <h3 id="five-day"></h3>
            <div class="d-flex justify-content-between forecast"></div>
          </section>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
