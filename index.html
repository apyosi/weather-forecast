<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Forecast Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-sm-12 col-md-3 col-lg-2">
          <h2 id="form-heading" class="mt-1 h4 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <input
              class="form-input weather-search form-control mb-3 border border-primary-subtle"
              type="text"
              id="search-input"
              required
              aria-labelledby="form-heading"
              aria-controls="today forecast"
            />
            <button
              type="submit"
              class="btn btn-primary w-100"
              id="search-button"
              aria-label="submit search"
            >
              Search
            </button>
            <hr class="hr weather-hr" />
          </form>
          <button
            type="button"
            id="current-location"
            class="btn btn-success w-100"
          >
            <i class="fa-solid fa-location-dot"></i> Current Location
          </button>
          <div class="list-group" id="history"></div>
        </aside>

        <main class="col-sm-12 col-md-9 col-lg-10 pb-3">
          <section id="search-results" class="mt-1"></section>
          <section>
            <ul id="search-results-list" class="list-group list-inline"></ul>
          </section>
          <section
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >
            <h3 id="five-day"></h3>
            <div
              class="d-flex flex-wrap justify-content-evenly justify-content-sm-evenly justify-content-md-between forecast"
            ></div>
          </section>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5f6acac718.js"
      crossorigin="anonymous"
    ></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
